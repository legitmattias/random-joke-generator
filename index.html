<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
  <!-- Modal for name input -->
  <div id="name-modal" class="modal">
    <div class="modal-content">
      <h2>Welcome!</h2>
      <p>Please enter your name to get started:</p>
      <input type="text" id="name-input" placeholder="Enter your name">
      <button id="save-name-btn">Save Name</button>
    </div>
  </div>

  <!-- Main content, initially hidden until the name is entered -->
  <div id="joke-container" class="container" style="display: none;">
    <h1 id="greeting"></h1>
    <div class="joke-container">
      <p class="setup">Click the button to get a joke!</p>
      <p class="punchline"></p>
    </div>
    <button class="joke-btn">Get a New Joke!</button>
  </div>

  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
